<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="add-button">
          <button class="button-1">Add Entry</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column-full">
        <div class="popup">
          <div class="pop-up">
            <h2>Add Entry</h2>
          </div>
          <div class="popup-body">
            <select name="day-of-week" id="day-of-week"></select>
            <select name="time" id="time"></select>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
