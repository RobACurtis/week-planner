<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full space-between">
        <button>Sunday</button>
        <button>Monday</button>
        <button>Tuesday</button>
        <button>Wednesday</button>
        <button>Thursday</button>
        <button>Friday</button>
        <button>Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="add-button">
          <button class="button-1">Add Entry</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h2 class="center">Scheduled Events for <span>&nbsp;Sunday</span></h2>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody class="time-table">
            <tr>
              <td class="thyme">&nbsp;</td>
              <td class="descriptionTable">&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="container-popup center">
      <div class="row">
        <div class="column-full center">
          <div class="popup margin-popup hidden">
            <div class="pop-up-header center">
              <div class="column-full">
                <h2 class="margin-none">Add Entry</h2>
              </div>
            </div>
            <div class="column-full">
              <form class="form">
                <div class="popup-body flex-start">
                  <select class="select-margin" name="day-of-week" id="day-of-week">
                    <option value="">Days of Week</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wendsday">Wendsday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                  </select>
                  <select class="select-margin" name="time" id="time">
                    <option value="">Time</option>
                    <option value="0:00">00:00</option>
                    <option value="1:00">01:00</option>
                    <option value="2:00">02:00</option>
                    <option value="3:00">03:00</option>
                    <option value="4:00">04:00</option>
                    <option value="5:00">05:00</option>
                    <option value="6:00">06:00</option>
                    <option value="7:00">07:00</option>
                    <option value="8:00">08:00</option>
                    <option value="9:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                    <option value="24:00">24:00</option>
                  </select>
                </div>
              </div>
              <div class="column-full center">
                <textarea class="text-area" name="description" id="description" placeholder="Description"></textarea>
              </div>
              <div class="column-full flex-end">
                <button class="select-margin" type="submit" id="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
